<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <style>
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h1>User Information Form</h1>
  <form id="userForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <span id="emailError" class="error"></span>
    <br><br>

    <label>Preferred Contact Method:</label>
    <input type="radio" id="contactEmail" name="contact" value="Email" required>Email
    <input type="radio" id="contactPhone" name="contact" value="Phone">Phone
    <br><br>

    <label for="terms">
      <input type="checkbox" id="terms" name="terms" required> I accept terms and conditions
    </label>
    <br><br>

    <button type="submit">Submit</button>
  </form>

  <h2>Form Summary</h2>
  <div id="formSummary"></div>

  <script src="data-validation"></script>
</body>
</html>
